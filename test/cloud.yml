# test/cloud.yml
# This file is used to deploy a Google Cloud Function using Cloud Build.
steps:
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args: [
    'functions', 'deploy', 'YOUR_FUNCTION_NAME',
    '--runtime', 'python311',
    '--trigger-http',
    '--region', 'europe-west1',
    '--entry-point', 'hello_world',
    '--allow-unauthenticated'
  ]